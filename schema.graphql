type CartItemOption {
  id: ID!
  name: String!
  posReferenceId: String
  posSource: String
  price: Int!
}

type CartItemOptionSet {
  id: ID!
  name: String!
  selectedOption: CartItemOption
}

type Order {
  hash: String!
  id: ID!
  orderItems: [OrderItem!]!
  status: String!
}

type OrderByHashResponse {
  order: Order
}

type OrderItem {
  description: String
  id: ID!
  name: String!
  optionSets: [CartItemOptionSet!]!
  price: Int!
  quantity: Int!
}

type Query {
  orderByHash(req: ReqOrderByHash!): OrderByHashResponse
}

input ReqOrderByHash {
  orderHash: String!
}
